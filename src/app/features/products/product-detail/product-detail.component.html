<div *ngIf="product"
    class="fixed inset-0 z-[100] flex justify-center p-4 md:items-center bg-black/90 backdrop-blur-sm overflow-y-auto">
    <div
        class="bg-zinc-900 border-2 border-lux-neon w-full max-w-4xl rounded-3xl shadow-neon-strong my-8 md:my-0 flex flex-col h-auto max-h-[90vh] relative">

        <button (click)="onClose()"
            class="absolute top-4 right-6 text-white text-4xl hover:text-lux-neon z-50">&times;</button>

        <div class="p-6 md:p-10 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

                <div
                    class="relative group h-[300px] md:h-[450px] flex items-center justify-center bg-black rounded-2xl overflow-hidden">
                    <video *ngIf="product.video && currentIndex === 0" [src]="product.video" controls autoplay loop
                        class="w-full h-full object-contain"></video>
                    <img *ngIf="!(product.video && currentIndex === 0)"
                        [src]="product.video ? product.images[currentIndex - 1] : product.images[currentIndex]"
                        class="w-full h-full object-contain">

                    <button *ngIf="(product.images.length + (product.video ? 1 : 0)) > 1" (click)="prevMedia()"
                        class="absolute left-4 p-2 bg-black/50 rounded-full text-white">◀</button>
                    <button *ngIf="(product.images.length + (product.video ? 1 : 0)) > 1" (click)="nextMedia()"
                        class="absolute right-4 p-2 bg-black/50 rounded-full text-white">▶</button>
                </div>

                <div class="flex flex-col">
                    <h2 class="text-3xl font-black text-white mb-2 uppercase italic">{{product.name}}</h2>
                    <p class="text-lux-neon font-bold mb-6 uppercase text-sm tracking-widest">{{product.subtitle}}</p>

                    <p class="text-4xl font-black text-lux-gold mb-8 italic">${{product.price | number:'1.0-0'}} COP</p>

                    <a [href]="getWhatsAppLink()" target="_blank"
                        class="bg-lux-neon py-5 rounded-2xl text-center font-black uppercase shadow-neon-strong hover:bg-lux-fire transition-all transform hover:scale-105 mb-8">
                        Comprar Ahora
                    </a>

                    <div *ngIf="product.specifications" class="p-4 border border-zinc-800 rounded-xl bg-black/40">
                        <div class="grid grid-cols-2 gap-y-2 gap-x-4">
                            <div *ngFor="let spec of product.specifications"
                                class="flex flex-col border-b border-zinc-900/50 pb-1">
                                <span
                                    class="text-[9px] uppercase tracking-tighter text-zinc-600 font-bold">{{spec.label}}</span>
                                <span class="text-[10px] text-zinc-300 font-medium">{{spec.value}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
