<div
    class="group bg-zinc-900 border border-zinc-800 rounded-3xl p-6 transition-all hover:border-lux-neon hover:shadow-neon-strong">
    <div class="relative mb-6 overflow-hidden rounded-2xl h-64">
        <img [src]="product.images[0]" [alt]="product.name"
            class="w-full h-full object-cover transition-transform group-hover:scale-110">

        <div *ngIf="product.isCustom"
            class="absolute top-3 right-3 bg-lux-neon text-[10px] font-bold px-3 py-1 rounded-full uppercase">
            Personalizado
        </div>
    </div>

    <h3 class="text-2xl font-bold mb-1 text-white">{{product.name}}</h3>
    <p class="text-lux-neon text-sm font-bold mb-4 uppercase tracking-tighter">{{product.subtitle}}</p>

    <p class="text-zinc-500 text-xs leading-relaxed mb-6 italic line-clamp-2">
        {{product.description}}
    </p>

    <p class="text-3xl font-black mb-6 text-lux-gold">
        ${{product.price | number:'1.0-0'}} <span class="text-sm font-normal text-gray-500">COP</span>
    </p>

    <button (click)="onViewDetails()"
        class="w-full py-3 border border-white/10 rounded-xl font-bold hover:bg-lux-neon hover:text-white transition-all uppercase text-xs tracking-widest">
        Ver Detalles
    </button>
</div>
